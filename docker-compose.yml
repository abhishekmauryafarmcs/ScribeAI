version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: scribeai-postgres
    environment:
      POSTGRES_USER: scribeai
      POSTGRES_PASSWORD: scribeai_password
      POSTGRES_DB: scribeai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
